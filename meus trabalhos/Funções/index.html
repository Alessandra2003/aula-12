<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Funções de Cálculo</title>
	<style type="text/css">
		p{
			font-size: 24px;
		}
	</style>
</head>

<body>

	<h1>Funções de Cálculo do Javascript</h1>

	<p>
		let a = 2<br>
		let b = 4<br>
		let c = 5<br>
		let d = 7
	</p>

	<h2>Soma</h2>
		<p>a+b</p>
	<h2>Subtração</h2>
		<p>c-d</p>
	<h2>Multiplicação</h2>
		<p>b*c</p>
	<h2>Divisão</h2>
		<p>a/c</p>
	<h2>Potenciação</h2>
		<p>a**c</p>

	<h1>VERIFIQUE OS RESULTADOS NO CONSOLE</h1>

<script type="text/javascript">
	let a = 2
	let b = 4
	let c = 5
	let d = 7

	console.log(a+b)
	console.log(c-d)
	console.log(b*c)
	console.log(a/c)
	console.log(a**c)
</script>
</body>
</html>
